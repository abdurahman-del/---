<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS min, max және clamp мысалы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS: min(), max(), clamp()</h1>

  <div class="box min">min(100%, 400px)</div>
  <div class="box max">max(50%, 300px)</div>
  <div class="box clamp">clamp(200px, 50vw, 600px)</div>

  <p class="text">Бұл мәтіннің өлшемі: clamp(16px, 2vw, 24px)</p>
</body>
</html>
